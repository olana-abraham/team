        <h1>Welcome Scholar.Co</h1>

        <h2>Sign Up</h2>
        <h3>Please fill in this form to create an account.</h3>
        <hr>
        
        <div class="input">
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required="">
          
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required="">
          
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required="">
              
          <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
        </div>
      
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &amp; Privacy</a>.</p>
        
        <button class="f_button"><a class="f_link" href="">Sign In</a></button>  
        <button class="f_button"><a class="f_link" href="Home.html">Next</a></button> 
        <button type="submit" class="f_button"><a class="f_link" href="#">Sign Up</a></button> 
      </div>
